<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="main.css" rel="stylesheet"></link>
</head>
<body>
    <div class="reset">
        <button>Again</button>
        <h4 style="margin-left: 750px;">(Between 1 to 20)</h4>
    </div>
        
    <div class="result">
        <hr><p>?</p><hr>
    </div>
    </div>
    <div class="input">
        <form>
            <input type="guess" placeholder="Enter a number">
            <button class="check" style="color: azure;">Check</button>
        </form>        
    </div>
    <div class="scoreboard">
        <h3>Your Score<span class="score">0</span></h3>
        <h3>High Score<span class="highscore">20</span></h3>
    </div>
    <div class="message" style="color: azure;">Enter the Number</div>
    <script src="main.js"></script>
</body>
</html>
